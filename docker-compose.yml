services:
  thunders_api:
    image: ${DOCKER_REGISTRY-}thundersapi    
    build:
      context: .
      dockerfile: Thunders_Api/Dockerfile
    environment:
      - Data source=localhost,5434;database=Thunders;Trusted_connection=false; Encrypt=false; TrustServerCertificate=true; User Id=sa;Password=SqlServer2022!;
    depends_on:
      - sqlserver
    networks:
      - app-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "SqlServer2022!"
      ACCEPT_EULA: "Y"  
      MSSQL_PID: Express
    ports:
      - "5434:1433"
    volumes:
      - C:\dados\volumes\sqlserver:/var/opt/mssql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge